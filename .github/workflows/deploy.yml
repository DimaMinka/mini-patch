name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

# Allow the workflow to write to the repo (push to gh-pages branch)
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Project
        run: npm run build

      # SPA fallback: GitHub Pages serves 404.html when a route is not found.
      # By copying index.html â†’ 404.html, the app handles routing client-side.
      - name: Create 404.html for SPA Routing
        run: cp out/index.html out/404.html

      - name: Deploy to gh-pages branch
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: out
